<!doctype html>
<title>Game Ended</title>
<link rel="stylesheet" href="/ultimatum/html/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/style.css">
<body>
  <div id="root">
    <h1 id="h1title"></h1>
    <span id="subtitle"></span>
    <br/>
    <span id="extraText" style="font-size: 18px;"></span>
  </div>
</body>
<script type="text/javascript">
  var part, subtitle, h1title;
  part = parent.node.env('part');
  h1title = document.getElementById('h1title');
  subtitle = document.getElementById('subtitle');
  if (part == 1) {
      h1title.innerHTML = 'You have completed successfully Part 1. of the experiment';
      subtitle.innerHTML = 'The second part will start soon.';
  }
  else {
      h1title.innerHTML = 'Thank you for taking part in the experiment';
      subtitle.innerHTML = 'Please wait for your number to be called.';
  }
</script>
